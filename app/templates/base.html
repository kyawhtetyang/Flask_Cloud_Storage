<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini pCloud v5</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
<div class="container-fluid">
<a class="navbar-brand" href="{{ url_for('storage.index') }}">Mini pCloud v5</a>
<div class="d-flex align-items-center">
<span class="me-3 text-white small">User: {{ username or 'guest' }}</span>
{% if current_user.is_authenticated %}
<a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.logout') }}">Logout</a>
{% else %}
<a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.login') }}">Login</a>
{% endif %}
</div>
</div>
</nav>

<div class="container my-4">
{% with messages = get_flashed_messages(with_categories=true) %}
{% for cat,msg in messages %}
<div class="alert alert-{{ cat }}" role="alert">{{ msg }}</div>
{% endfor %}
{% endwith %}
{% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
